name: Publish Docker image

on:
  push:
    branches:
      - master
    tags:
      - "v*"
    paths-ignore:
      - "README.md"
      - "LICENSE*"
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare image name and tags
        id: prepare_tags
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/qbitgluetunportsync"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

          SHORT_SHA="${GITHUB_SHA::7}"

          TAGS="$IMAGE:latest
          $IMAGE:$SHORT_SHA"

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAGNAME="${GITHUB_REF#refs/tags/}"
            TAGS="$TAGS
            $IMAGE:$TAGNAME"
          fi

          # Export TAGS as a multiline env var (required by GITHUB_ENV format)
          {
            echo "TAGS<<EOF"
            echo "$TAGS" | sed 's/^[[:space:]]*//'
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./QbitGluetunPortSync.Service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.TAGS }}
